<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/882/882747.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

  <!-- Header  -->
  <header class="bg-green-600 text-white py-10">
    <nav class="max-w-7xl mx-auto text-center">
      <a href="/" class="text-white text-xl px-8 py-2 hover:text-yellow-500 transition">Home</a>
      <a href="/services" class="text-white text-xl px-8 py-2 hover:text-yellow-500 transition">Our Services</a>
      <a href="/contact" class="text-white text-xl px-8 py-2 hover:text-yellow-500 transition">Contact Us</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-4 py-40">
    <h1 class="text-3xl font-bold text-gray-900 text-center mb-4">Contact Us</h1>
    <p class="text-lg text-gray-600 text-center mb-8">If you have any questions, feel free to contact us by filling out the form below.</p>

    <!-- Contact Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg">
      <form class="space-y-6" action="/submit-form" method="POST">
        
        <!-- Full Name -->
        <div class="form-group">
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- Message -->
        <div class="form-group">
          <label for="message" class="block text-sm font-medium text-gray-700">Your Message</label>
          <textarea id="message" name="message" placeholder="Your Message" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none" rows="4"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full py-3 px-6 bg-green-600 text-white rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Send Message
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-800 text-white py-10 text-center">
    <p>&copy; 2024 All Rights Reserved. <a href="#" class="text-blue-400 hover:underline">Privacy Policy</a></p>
  </footer>

</body>
</html>
